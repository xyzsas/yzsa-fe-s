<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>学生事务系统 - 选课</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="../../css/common.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
  <div id="app">
    <img class="logo" src="../../img/yzzx/logo.png">
    <h1 style="text-align: center; margin-top: 80px;">{{title}}</h1>
    <div class="loading ccol" v-if="loading" key="loading">
      <img src="../../img/loading.svg">
    </div>
    <div class="content">
      <div class="row trow">
        <div class="col tcol">课程名称</div>
        <div class="col tcol">剩余人数</div>
        <div class="col tcol">选择该课</div>
      </div>
      <div
        v-for="item, index in lessons"
        :key="index"
        class="row"
      >
        <div class="col">{{item[0]}}</div>
        <div class="col">{{item[1]}}</div>
        <div class="col">
          <div class="button primary" @click="enroll(item)">选课</div>
        </div>
      </div>
    </div>
  <div v-if="!loading" class="back round" @click="back">返回</div>
  <br />
  </div>
  <script src="../../js/common.js"></script>
  <script src="./index.js"></script>
</body>
