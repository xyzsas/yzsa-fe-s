<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>学生事务系统 - 通知</title>
  <link rel="stylesheet" href="../../css/common.css">
  <link rel="stylesheet" href="./index.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert@2.1.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.19.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
  <div id="app">
    <img class="logo" src="../../img/yzzx/logo.png">
    <div class="loading ccol" v-if="loading" key="loading">
      <img src="../../img/loading.svg">
    </div>
    <div class="card ccol" style="width: 80%; justify-content: flex-start; background: white; text-align: center;">
      <div class="content">
        <h1 style="text-align: center;">{{title}}</h1>
        <div v-html="content"></div>  
      </div>
      <div v-if="!loading">
        <div class="round button" :style="style" @click="read">{{tip}}</div>
        <br/>
        <div class="button round" @click="back" style="background: white; color: black;">返回</div>
        <br/>
      </div>
    </div>
  </div>
  <script src="../../js/common.js"></script>
  <script src="./index.js"></script>
</body>
