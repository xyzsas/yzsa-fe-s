<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>学生事务系统</title>
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/home.css">
  <script src="https://cdn.bootcss.com/sweetalert/2.1.2/sweetalert.min.js"></script>
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
</head>

<body>
  <div id="app">
    <img class="logo" src="./img/yzzx/logo.png">
    <div class="profile card ccol">
      <img src="./img/person.svg">
      <h1>{{name}}</h1>
      <div class="button round" @click="logout">登出</div>
    </div>
    <div class="tasklist card ccol">
      <h1>任务列表</h1>
      <p>本页会自动刷新</p>
      <div v-for="task in tasklist" class="task round" :style="taskStyle(task)" @click="doTask(task)">
        <h3>{{task.title}}</h3>
      </div>
    </div>
  </div>
  <script src="./js/common.js"></script>
  <script src="./js/home.js"></script>
</body>
